defaultTasks 'clean'
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

version '1.0-SNAPSHOT'
repositories {
    mavenCentral()

}


dependencies {

    implementation 'es.gob.afirma.jmulticard:jmulticard-android:1.7'
    implementation 'es.gob.afirma.jmulticard:jmulticard-base:1.6'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
    implementation group: 'net.serenity-bdd', name: 'serenity-core', version: '3.6.12'
    implementation group: 'net.serenity-bdd', name: 'serenity-junit', version: '3.6.12'
    testImplementation group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '3.6.12'

    testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.7'
    testImplementation group: 'org.hamcrest', name: 'hamcrest', version: '2.2'
    testImplementation group: 'com.saucelabs', name: 'ci-sauce', version: '1.167'
    testRuntimeOnly group: 'com.saucelabs', name: 'ci-sauce', version: '1.167'
    implementation group: 'com.saucelabs', name: 'ci-sauce', version: '1.167'


}

test {
    useJUnit()
}